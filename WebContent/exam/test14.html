<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #result {
            width: 300px;
            height: 300px;
            font-size: 30px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <button id="btn1">배경색 변경하기(#345)</button>
        <button id="btn2">글자색 변경하기(white)</button>
        <button id="btn3">테두리 추가하기(10px solid tomato)</button>
        <button id="btn4">테두리 둥글게(50%)</button>
    </div>
    <div id="result">TEST CSS</div>
    <script>
        $("#btn1").click(function() {
        	$("#result").css("background-color", '#345');
        });
        $("#btn2").click(function() {
        	$("#result").css("color",'white');
        });
        $("#btn3").click(function() {
        	$("#result").css("border", '10px solid tomato');
        });
        $("#btn4").click(function() {
        	$("#result").css("border-radius", '50%');
        });
        
        // 한 번에 적용
//         $("#result").css({
//         	"background-color": '#345',
//         	"color":'white',
//         	"border": '10px solid tomato',
//         	"border-radius": '50%'
//         });
        
    </script>
</body>
</html>
