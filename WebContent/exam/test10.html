<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<button id="btn1">속성확인</button>
		<button id="btn2">속성추가</button>
	</div>
	<div id="div1" data-cnt="10">테스트용</div>
	<div id="div2"></div>
	<script>
		$("#btn1").click(function() {
			$("#div2").text("data-cnt: " + $("#div1").attr("data-cnt") + ", data-name: " + ($("#div1").attr("data-name") || "없음"));
		});
		$("#btn2").click(function() {
			$("#div1").attr("data-name", "추가됨");
		});
	</script>
</body>
</html>
