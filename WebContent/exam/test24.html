<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
</head>

<body>
    <button type="button" id="addBtn">추가</button>
    <div>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody id="dataTBody"></tbody>
        </table>
    </div>
    <script>
        // 추가 버튼 클릭시 tbody에 tr 엘리먼트 추가 데이터는 원하는 대로 넣는다.
        // jQuery를 이용
        $("#addBtn").click(function(){
        	let string = "<tr><td>1</td><td>유정</td><td>1000</td></tr>"
        	$("#dataTBody").append(string);
        });
    </script>
</body>

</html>
