<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #result {
            width: 300px;
            height: 300px;
            font-size: 30px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
        .test {
            background-color: #345;
            color: white;
            border: 10px solid tomato;
            border-radius: 50%
        }
    </style>
</head>
<body>
    <div>
        <button id="btn1">class 적용</button>
    </div>
    <div id="result">TEST CSS</div>
    <script>
        // 버튼 클릭시 result에 class속성의 값으로 test 적용
        $("#btn1").click(function() {
//         	$("#result").addClass("test");
        	$("#result").toggleClass("test");	// 이거는 한 번 누르면 class 적용되고 또 누르면 class 적용 취소되고 또 누르면 적용되고 ...
        });
    </script>
</body>
</html>
