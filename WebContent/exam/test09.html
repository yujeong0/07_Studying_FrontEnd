<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<button id="btn1">속성확인</button>
		<button id="btn2">속성추가</button>
	</div>
	<div id="div1" data-cnt="10">테스트용</div>
	<div id="div2"></div>
	<script>
		let div1Ele = document.querySelector("#div1");
		let div2Ele = document.querySelector("#div2");
		document.querySelector("#btn1").addEventListener("click", function() {
			div2Ele.innerText = "data-cnt: " + div1Ele.getAttribute("data-cnt") + ", data-name: " + (div1Ele.getAttribute("data-name") || "없음");
		});
		document.querySelector("#btn2").addEventListener("click", function() {
			div1Ele.setAttribute("data-name", "추가됨");
		});
	</script>
</body>
</html>
