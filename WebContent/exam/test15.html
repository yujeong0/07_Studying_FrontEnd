<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px;
            height: 300px;
            font-size: 30px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
        .test {
            background-color: #345;
            color: white;
            border: 10px solid tomato;
            border-radius: 50%
        }
    </style>
</head>
<body>
    <div>
        <button id="btn1">class 적용</button>
    </div>
    <div id="result">TEST CSS</div>
    <script>
        // 버튼 클릭시 result에 class속성의 값으로 test 적용
        document.querySelector("#btn1").addEventListener("click", function() {
        	document.querySelector("#result").className = "test";	// class 아니고 className 해야됨!!!
//         	document.querySelector("#result").classList.toogle = "test";
//         	document.querySelector("#result").setAttribute("class", "test");	// 위랑 같은 거임
        });
    </script>
</body>
</html>
