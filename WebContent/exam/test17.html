<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <form>
        <button type="button" id="btn">확인</button>
        <div>
            오늘 점심 메뉴?
            <div>
                <input type="checkbox" id="menu1" name="menu" value="불고기">
                <label for="menu1">불고기</label>
            </div>
            <div>
                <input type="checkbox" id="menu2" name="menu" value="불백">
                <label for="menu2">불백</label>
            </div>
            <div>
                <input type="checkbox" id="menu3" name="menu" value="쭈꾸미">
                <label for="menu3">쭈꾸미</label>
            </div>
        </div>
        <div id="result"></div>
    </form>
    <script>
        // 버튼 클릭 시 result에 체크된 항목의 수와 체크된 항목의 값을 출력한다.
        // 예시
        // 2개 : 불고기, 불백
        // Vanila Javascript 를 이용
        // 1. 버튼 클릭 이벤트 설정
        // 2. checkbox 객체들을 가져온다.
        // 3. 반복을 돌면서 객체의 checked 속성이 true인지(체크된 상태) 확인한다.
        let menu1 = document.querySelector("#menu1");
        let menu2 = document.querySelector("#menu2");
        let menu3 = document.querySelector("#menu3");
        
        document.querySelector("#btn").addEventListener("click", function() {
        	let selected = '';
        	if(menu1.checked) selected += menu1.value + " ";
        	if(menu2.checked) selected += menu2.value + " ";
        	if(menu3.checked) selected += menu3.value + " ";
        	
        	document.querySelector("#result").innerText = selected;
        });
    </script>
</body>
</html>
