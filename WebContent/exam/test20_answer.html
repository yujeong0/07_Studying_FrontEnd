<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <form>
        <div><input type="checkbox" id="all"><label for="all">전체</label></div>
        <div>
            오늘 점심 메뉴?
            <div>
                <input type="checkbox" id="menu1" name="menu" value="불고기">
                <label for="menu1">불고기</label>
            </div>
            <div>
                <input type="checkbox" id="menu2" name="menu" value="불백">
                <label for="menu2">불백</label>
            </div>
            <div>
                <input type="checkbox" id="menu3" name="menu" value="쭈꾸미">
                <label for="menu3">쭈꾸미</label>
            </div>
        </div>
    </form>
    <script>
        // all 체크박스에 따라서 나머지 체크박스를 체크 또는 해제한다.
        // jQuery를 이용

       document.getElementById('all').addEventListener('click', function () {
            const allCkStatus = this.checked;
            const ckList = document.getElementsByName('menu');
            console.dir(ckList)
            ckList.forEach(function (item) {
                item.checked = allCkStatus;
            });
        });
        
        $('#all').click(function () {
            $('input[name=menu]').prop('checked', this.checked);
        });

        // $('#all').click((e) => $('input[name=menu]').prop('checked', e.target.checked));

        // es6 : 객체 비구조할당 
        // $('#all').click( ({target}) => $('input[name=menu]').prop('checked', target.checked) );
    </script>
</body>

</html>
