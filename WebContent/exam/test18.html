<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #result {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <form>
        <button type="button" id="btn">확인</button>
        <div>
            오늘 점심 메뉴?
            <div>
                <input type="checkbox" id="menu1" name="menu" value="불고기">
                <label for="menu1">불고기</label>
            </div>
            <div>
                <input type="checkbox" id="menu2" name="menu" value="불백">
                <label for="menu2">불백</label>
            </div>
            <div>
                <input type="checkbox" id="menu3" name="menu" value="쭈꾸미">
                <label for="menu3">쭈꾸미</label>
            </div>
        </div>
        <div id="result"></div>
    </form>
    <script>
        // 버튼 클릭 시 result에 체크된 항목의 수와 체크된 항목의 값을 출력한다.
        // 예시
        // 2개 : 불고기,불백
        // Vanila Javascript 를 이용

        // 1. 버튼 클릭 이벤트 설정
        $('#btn').click(function () {
        	const ckArr = $('input[name="menu"]:checked');
            let text = "";
        	ckArr.each(function (index, item) {
                text += item.value + " ";
            });
            $('#result').text(`${ckArr.length}개 : ${text}`);
        });
    </script>
</body>

</html>
