<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>지역</th>
                    <th>좋아하는 커피</th>
                </tr>
            </thead>
            <tbody id="dataTBody"></tbody>
        </table>
    </div>
    <script>
        // 화면 로딩 시 아래의 data 변수에 있는 데이터를 dataTBody에 추가하시오
        const data = `
            <result>
                <student>
                    <name>구싸피</name>
                    <area>구미</area>
                    <src>ice_americano.jpg</src>
                </student>
                <student>
                    <name>김싸피</name>
                    <area>대전</area>
                    <src>ice_cafelatte.jpg</src>
                </student>
            </result>
        `;
        
        const $xml = $($.parseXML(data)).find('student');
        $xml.each(function(index, item){	// each는 두번째부터 진짜 데이터라고?? 뭔소리지?
        	const $student = $(item);	// 제이쿼리 객체로 바꿔줘야 한다.
        	$("#dataTBody").append(`
        			<tr>
        				<td>${$student.find('name').text()}</td>
        				<td>${$student.find('area').text()}</td>
        				<td><img src='../images/${$student.find('src').text()}' /></td>
        			</tr>
        	`);
        });
    </script>
</body>

</html>
